<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Ratazana BR - Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('FUNDO.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 10px black;
      margin-bottom: 30px;
    }

    form {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px black;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input {
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      width: 250px;
      font-size: 1em;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #00ffcc;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00cc99;
    }
  </style>
</head>
<body>
  <h1>Ratazana BR</h1>

  <form id="loginForm">
    <input type="text" id="username" placeholder="Nome de usuÃ¡rio" required>
    <input type="password" id="password" placeholder="Senha" required>
    <button type="submit">Entrar</button>
    <button type="button" onclick="registrar()">Registrar</button>
  </form>

  <script>
    function registrar() {
      alert("Funcionalidade de registro ainda em desenvolvimento.");
    }

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Login feito com sucesso! Bem-vindo, " + document.getElementById("username").value);
    });
  </script>
</body>
</html>
