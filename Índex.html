<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Transformice Mobile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1c1c1c, #333);
      color: white;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 40px;
      margin-bottom: 40px;
    }
    .form-box {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      max-width: 350px;
      margin: auto;
      box-shadow: 0 0 10px #000;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      background: #ff8000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #e67300;
    }
  </style>
</head>
<body>

  <h1>üê≠ Transformice Mobile</h1>

  <div class="form-box" id="formBox">
    <input type="text" id="username" placeholder="Usu√°rio"><br>
    <input type="password" id="password" placeholder="Senha"><br>
    <button onclick="login()">Entrar</button>
    <button onclick="register()">Registrar</button>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user && pass) {
        alert("Bem-vindo, " + user + "! (simula√ß√£o de login)");
        // Aqui voc√™ pode redirecionar ou carregar o jogo
      } else {
        alert("Preencha todos os campos.");
      }
    }

    function register() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user && pass) {
        alert("Usu√°rio " + user + " registrado! (simula√ß√£o)");
        // Aqui voc√™ pode salvar em localStorage ou backend depois
      } else {
        alert("Preencha todos os campos para registrar.");
      }
    }
  </script>

</body>
</html>
