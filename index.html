<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Ratazana BR - Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('FUNDO.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 10px black;
      margin-bottom: 30px;
    }

    form {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px black;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input {
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      width: 250px;
      font-size: 1em;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #00ffcc;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00cc99;
    }
  </style>
</head>
<body>
  <h1>Ratazana BR</h1>

  <div id="loginContainer">
    <form id="loginForm">
      <input type="text" id="username" placeholder="Nome de usuário" required>
      <input type="password" id="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
      <button type="button" onclick="registrar()">Registrar</button>
    </form>
  </div>

  <div id="gameContainer" style="display: none;">
    <canvas id="gameCanvas" width="800" height="400"></canvas>
  </div>

  <script>
    function registrar() {
      alert("Funcionalidade de registro ainda em desenvolvimento.");
    }

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("loginContainer").style.display = "none";
      document.getElementById("gameContainer").style.display = "block";
      startGame();
    });

    function startGame() {
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");

      const player = {
        x: 50,
        y: 300,
        width: 40,
        height: 40,
        color: "gray",
        speed: 5,
        dx: 0
      };

      const ground = {
        y: 350,
        height: 50
      };

      const cheese = {
        x: 600,
        y: 310,
        width: 30,
        height: 30,
        color: "yellow",
        collected: false
      };

      const hole = {
        x: 750,
        y: 310,
        width: 40,
        height: 40,
        color: "brown"
      };

      let hasCheese = false;

      function drawPlayer() {
        ctx.fillStyle = player.color;
        ctx.fillRect(player.x, player.y, player.width, player.height);
      }

      function drawGround() {
        ctx.fillStyle = "#654321";
        ctx.fillRect(0, ground.y, canvas.width, ground.height);
      }

      function drawCheese() {
        if (!cheese.collected) {
          ctx.fillStyle = cheese.color;
          ctx.fillRect(cheese.x, cheese.y, cheese.width, cheese.height);
        }
      }

      function drawHole() {
        ctx.fillStyle = hole.color;
        ctx.fillRect(hole.x, hole.y, hole.width, hole.height);
      }

      function clear() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }

      function newPos() {
        player.x += player.dx;

        if (!cheese.collected &&
            player.x + player.width > cheese.x &&
            player.x < cheese.x + cheese.width) {
          cheese.collected = true;
          hasCheese = true;
        }

        if (hasCheese &&
            player.x + player.width > hole.x &&
            player.x < hole.x + hole.width) {
          alert("Parabéns! Você levou o queijo pra toca!");
          document.location.reload();
        }
      }

      function update() {
        clear();
        drawGround();
        drawPlayer();
        drawCheese();
        drawHole();
        newPos();
        requestAnimationFrame(update);
      }

      function moveRight() {
        player.dx = player.speed;
      }

      function moveLeft() {
        player.dx = -player.speed;
      }

      function stop() {
        player.dx = 0;
      }

      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowRight" || e.key === "d") {
          moveRight();
        } else if (e.key === "ArrowLeft" || e.key === "a") {
          moveLeft();
        }
      });

      document.addEventListener("keyup", stop);

      update();
    }
  </script>
</body>
</html>
