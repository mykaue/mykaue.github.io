<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Galeria de Fotos para Download</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .foto {
      background-color: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
      width: 200px;
    }
    .foto img {
      max-width: 100%;
      border-radius: 5px;
    }
    .foto a {
      display: inline-block;
      margin-top: 10px;
      background-color: #007BFF;
      color: white;
      padding: 6px 10px;
      border-radius: 4px;
      text-decoration: none;
    }
    .foto a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Galeria de Fotos para Download</h1>

  <div class="galeria">
    <div class="foto">
      <img src="foto1.jpg" alt="Foto 1">
      <a href="foto1.jpg" download>Baixar</a>
    </div>

    <div class="foto">
      <img src="foto2.jpg" alt="Foto 2">
      <a href="foto2.jpg" download>Baixar</a>
    </div>

    <!-- Adicione mais fotos copiando e colando acima -->
  </div>

</body>
</html>
